<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LINEスタンプ一覧</title>
  <meta name="description" content="販売中のLINEスタンプ一覧。画像をタップでLINEストアへ。" />
  <style>
    :root{
      --bg1:#fff3b0;
      --bg2:#b8f2e6;
      --bg3:#f7d6ff;
      --ink:#1f2937;
      --muted:#6b7280;
      --card:#ffffffcc;
      --shadow: 0 12px 30px rgba(0,0,0,.12);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1000px 600px at 10% 10%, var(--bg1), transparent 60%),
        radial-gradient(900px 600px at 90% 20%, var(--bg2), transparent 55%),
        radial-gradient(900px 700px at 40% 95%, var(--bg3), transparent 60%),
        linear-gradient(180deg, #ffffff, #fafafa);
      min-height:100vh;
    }
    .wrap{max-width:1100px; margin:0 auto; padding:28px 16px 60px;}
    header{
      display:flex; align-items:flex-end; justify-content:space-between; gap:16px;
      margin-bottom:18px;
    }
    .brand{
      display:flex; flex-direction:column; gap:8px;
    }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      width:max-content;
      padding:8px 12px;
      border-radius:999px;
      background:#ffffffb8;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
      border:1px solid rgba(0,0,0,.06);
      font-weight:700;
    }
    .badge .dot{
      width:10px; height:10px; border-radius:50%;
      background: linear-gradient(135deg, #22c55e, #06b6d4);
      box-shadow: 0 0 0 4px rgba(34,197,94,.15);
    }
    h1{margin:0; font-size:28px; line-height:1.2;}
    .sub{margin:0; color:var(--muted); font-size:14px;}
    .actions{
      display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;
    }
    .btn{
      appearance:none; border:none; cursor:pointer;
      padding:10px 14px; border-radius:999px;
      background:#111827; color:#fff; font-weight:700;
      box-shadow: 0 10px 22px rgba(17,24,39,.18);
      text-decoration:none;
      transition: transform .12s ease, box-shadow .12s ease;
      font-size:14px;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 14px 26px rgba(17,24,39,.22); }
    .btn.alt{
      background:#ffffffc8; color:#111827;
      border:1px solid rgba(0,0,0,.08);
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
    }

    .grid{
      margin-top:16px;
      display:grid;
      grid-template-columns: repeat( auto-fit, minmax(220px, 1fr) );
      gap:14px;
    }
    .card{
      background:var(--card);
      border:1px solid rgba(0,0,0,.06);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
      transform: translateZ(0);
      transition: transform .14s ease, box-shadow .14s ease;
    }
    .card:hover{ transform: translateY(-3px); box-shadow: 0 16px 34px rgba(0,0,0,.16); }
    .thumb{
      aspect-ratio: 1 / 1;
      display:flex; align-items:center; justify-content:center;
      background: linear-gradient(135deg, rgba(255,255,255,.7), rgba(255,255,255,.25));
    }
    .thumb img{
      width:100%; height:100%;
      object-fit:cover;
      display:block;
    }
    .meta{
      padding:12px 12px 14px;
      display:flex; align-items:flex-start; justify-content:space-between; gap:10px;
    }
    .title{
      margin:0;
      font-weight:900;
      font-size:15px;
      letter-spacing:.2px;
    }
    .desc{
      margin:6px 0 0;
      color:var(--muted);
      font-size:12px;
      line-height:1.4;
    }
    .pill{
      flex:0 0 auto;
      padding:8px 10px;
      border-radius:999px;
      background: linear-gradient(135deg, #ff4d6d, #ffd166);
      color:#111827;
      font-weight:900;
      font-size:12px;
      box-shadow: 0 10px 20px rgba(255,77,109,.18);
      border:1px solid rgba(0,0,0,.06);
      white-space:nowrap;
    }
    a.cardLink{
      color:inherit;
      text-decoration:none;
      display:block;
    }
    footer{
      margin-top:26px;
      color:var(--muted);
      font-size:12px;
      text-align:center;
    }
    .note{
      margin-top:10px;
      display:flex; gap:10px; justify-content:center; flex-wrap:wrap;
    }
    .note span{
      background:#ffffffb8;
      border:1px solid rgba(0,0,0,.06);
      padding:8px 10px;
      border-radius:999px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="badge"><span class="dot"></span> 販売中スタンプ</div>
        <h1>タップでLINEストアに飛ぶよ</h1>
        <p class="sub">気になるやつを押すだけ。サクッと買えるシンプル版。</p>
      </div>
      <div class="actions">
        <!-- ここは任意：あなたのLINEクリエイターの一覧リンクがあるなら入れる -->
        <a class="btn alt" href="#" target="_blank" rel="noopener">クリエイター一覧</a>
        <a class="btn" href="#" target="_blank" rel="noopener">おすすめ1位</a>
      </div>
    </header>

    <main class="grid" id="grid"></main>

    <footer>
      <div class="note">
        <span>更新：画像とリンクを差し替えるだけ</span>
        <span>スマホ最適化</span>
        <span>ポップ配色</span>
      </div>
      <p style="margin-top:12px;">© Your Sticker Page</p>
    </footer>
  </div>

  <script>
    // ★ここだけ編集すればOK：画像パス / タイトル / 説明 / LINEストアURL
    const stickers = [
      {
        title: "タイ南部、プーケットのピノン娘の日常会話",
        desc: "リゾート地プーケットで使える",
        img: "img/IMG_5489.png",
        url: "https://store.line.me/stickershop/product/XXXXXXXXXX/ja"
      },
      {
        title: "タイ北部、チェンマイの首長族の日常会話",
        desc: "可愛い女の子のスタンプ",
        img: "img/IMG_5490.png",
        url: "https://store.line.me/stickershop/product/248347/ja"
      },
      {
        title: "レゲエラスタマンのチェンマイでの日常会話",
        desc: "レゲエでチェンマイ",
        img: "img/IMG_5491.png",
        url: "https://store.line.me/stickershop/product/32401834/ja"
      }
    ];

    const grid = document.getElementById("grid");

    grid.innerHTML = stickers.map(s => `
      <article class="card">
        <a class="cardLink" href="${s.url}" target="_blank" rel="noopener">
          <div class="thumb">
            <img src="${s.img}" alt="${s.title}">
          </div>
          <div class="meta">
            <div>
              <p class="title">${s.title}</p>
              <p class="desc">${s.desc}</p>
            </div>
            <div class="pill">ストアへ</div>
          </div>
        </a>
      </article>
    `).join("");
  </script>
</body>
</html>
